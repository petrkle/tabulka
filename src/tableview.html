[% INCLUDE header.html %]
<div id="maxw">
<table id="tableview" cellspacing="0" cellpadding="0" border="0">
	<tr>
		<td colspan="18">
			[% INCLUDE title.html %]
		</td>
	</tr>
[% FOR y = [0..9] %]
<tr>
[% FOR x = [0..17] %]
<td>
	[% IF elements.${x}.${y}.symbol %]
	<a href="[% elements.${x}.${y}.name_Latin FILTER lower %].html" class="[% elements.${x}.${y}.category.filename %]" name="[% elements.${x}.${y}.symbol %]" id="[% elements.${x}.${y}.symbol %]">[% elements.${x}.${y}.symbol %]<span>[% elements.${x}.${y}.anumber %]</span></a>
	[% ELSE %]
		&nbsp;
	[% END %]
</td>
[% END %]
</tr>
[% END %]
</table>
</div>
<script type="text/javascript">
var selected = window.location.hash.split('#')[1];
if(selected){
	var element = document.getElementById(selected);
	element.className += " selected";
}
</script>
[% INCLUDE footer.html -%]
